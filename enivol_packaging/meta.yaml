package:
  name: enivol
  version: "0.0.1"
  description: An epi-evo simulator for infectious disease outbreak
  license: GPL3
  maintainers:
    - Perry Xu
    - Shenni Liang
    - Jae Hahn
    - Vivian Zhao

source:
  path: ./

requirements:
  build:
    - python>=3.12.0
    - pip>=23.3.1
    - r-base>=4.3.2
    - slim==4.0.1
  run:
    - python>=3.12.0
    - matplotlib>=3.8.2
    - pandas>=2.2.0
    - ete3==3.1.3
    - numpy>=1.26.0
    - numpy-base==1.26.0
    - tskit==0.5.6
    - pyslim==1.0.4
    - r-base==4.3.2
    - r-ape==5.7_1
    - r-phylobase==0.8.12
    - bioconductor-ggtree==3.10.0
    - r-ggplot2==3.4.4
    - slim==4.0.1
    - networkx==2.7.1
    # Add any other runtime dependencies here

build:
  script:
    - python setup.py install --single-version-externally-managed --record=record.txt
  number: 3
  entry_points:
    - enivol = enivol.enivol:main
    - network_generator = enivol.network_generator:main
    - seed_generator = enivol.seed_generator:main
    - genetic_effect_generator = enivol.genetic_effect_generator:main
    - seed_host_matcher = enivol.seed_host_matcher:main
    - outbreak_simulator = enivol.outbreak_simulator:main
  skip_compile_pyc:
    - "*/__pycache__/*.pyc"

